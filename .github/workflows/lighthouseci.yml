name: Checkout

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        # with:
        #   node-version: '18'
      - name: install dependencies
        run: npm install        
      - name: execute cypress
        run: lhci autorun